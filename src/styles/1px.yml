name:
  en: 1px
  zh-CN: 1px 解决方案
doc: |

  ::: tip
  1px 方案在组件内应用广泛。
  <br>
  <br>
  利用 flexbox + 1px 你可以实现复杂的宫格布局。
  :::

  在你项目的`App.vue`引入，组件内不需要再重复引入。

  ``` html
  <style lang="less">
  @import '~vp/src/styles/1px.less';
  </style>
  ```

  可用类名：

  - `vp-1px-l` 左边框
  - `vp-1px-r` 右边框
  - `vp-1px-t` 上边框
  - `vp-1px-b` 下边框
  - `vp-1px-tb` 上下边框
  - `vp-1px` 全边框
